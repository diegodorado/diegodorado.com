<!DOCTYPE html>
<html>

<head>
  <meta charSet="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <style>
  body.dark,body.dark a,body.dark a:visited{color:#ddd}body,html{background-color:#222;margin:0;padding:0}html{overflow-y:scroll;scrollbar-width:none;-ms-overflow-style:none}html::-webkit-scrollbar{width:0}body{font-family:Inconsolata,sans-serif;font-size:20px}p{text-align:center;line-height:1.6em margin: 90px auto 30px}header{display:table;width:100%;margin:50px 0}header h1,header nav{display:block;vertical-align:middle;margin:0;padding:0}@media (min-width:576px){header h1,header nav{display:table-cell}}header h1{font-size:1.75em}header a{cursor:pointer;text-decoration:none;line-height:1.5em;display:inline-block;padding:0 .5em}header a.active{text-decoration:underline}header a.labs i{will-change:opacity;font-style:normal;animation:typing 10s steps(1) infinite forwards;opacity:1}header a.labs i:first-child{animation-delay:.125s}header a.labs i:nth-child(2){animation-delay:.25s}header a.labs i:nth-child(3){animation-delay:.375s}header a.labs i:nth-child(4){animation-delay:.5s}header nav{font-size:1em;text-align:right}header nav a{text-decoration:none}@keyframes typing{0%,20%,to{opacity:1}10%{opacity:0}}#app{margin:0 auto 100px;width:95%}@media (min-width:768px){#app{width:700px}}@media (min-width:1200px){#app{width:1000px}}
  </style>
  <title>diego dorado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet" />
  <meta http-equiv="refresh" content="10;url=https://diegodorado.com/" />
</head>
<body class="dark">
  <div id="app">
    <header>
      <h1><a href="//diegodorado.com/">diego dorado</a></h1>
      <nav>
        <a href="//diegodorado.com/" class="">es</a>/
        <a href="//diegodorado.com/" class="active">en</a><br />
        <a href="//diegodorado.com/en/work">Work</a>
        |<a href="//diegodorado.com/en/music">Music</a>
        |<a href="//diegodorado.com/en/labs" class="labs"><i>L</i><i>a</i><i>b</i><i>s</i></a>
        |<a href="//diegodorado.com/en/pics">Pics</a>
        |<a href="//diegodorado.com/en/bio">Bio</a>
      </nav>
    </header>
    <main>
      <p class="spacey">I am Diego Dorado, live coder, programmer and electronic artist. <br />
        Fasten your seatbelt, <em>You are being redirected to </em><a href="//diegodorado.com">diegodorado.com</a> in <span id="countdown">10</span>
      </p>
      <img src="/home.jpg" style="width: 70%;margin: 0 15%" />
    </main>
  </div>
  <script type="text/javascript">
  let left = 10
  setInterval(() => document.getElementById('countdown').innerHTML = left--, 1000)
  </script>
</body>

</html>
