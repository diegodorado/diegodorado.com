<html>

<head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>

<body>
  <!--  <a-scene>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
-->



    <a-scene load-check="" camera-toggle="" sound-toggle="" class="fullscreen" canvas="" inspector="url:https://unpkg.com/aframe-inspector@0.5.x/dist/aframe-inspector.min.js" keyboard-shortcuts="enterVR:true;exitVR:true;resetSensor:true" screenshot="width:4096;height:2048"
        vr-mode-ui="enabled:true" auto-enter-vr="display:GearVR;enabled:true">
        <!-- Assets -->
        <a-assets>



            <a-asset-item id="city" src="/assets/models/city-baked.dae"></a-asset-item>
            <a-asset-item id="cloud1" src="/assets/models/cloud1.dae"></a-asset-item>
            <a-asset-item id="cloud2" src="/assets/models/cloud2.dae"></a-asset-item>
            <a-asset-item id="logo" src="/assets/models/ronik-logo.dae"></a-asset-item>
            <a-asset-item id="twentyseventeen" src="/assets/models/2017.dae"></a-asset-item>
            <a-asset-item id="blimp" src="/assets/models/blimp.dae"></a-asset-item>
            <a-asset-item id="ferry" src="/assets/models/ferry.dae"></a-asset-item>
            <a-asset-item id="satellite" src="/assets/models/satellite.dae"></a-asset-item>
            <a-asset-item id="moon" src="/assets/models/moon.dae"></a-asset-item>
            <a-asset-item id="sun" src="/assets/models/sun.dae"></a-asset-item>
            <audio id="piano-sound" src="/assets/sound/piano.mp3" preload="auto"></audio>
            <audio id="satellite-sound" src="/assets/sound/satellite.mp3" preload="auto"></audio>
            <audio id="blimp-sound" src="/assets/sound/blimp.mp3" preload="auto"></audio>
            <audio id="river-sound" src="/assets/sound/river.mp3" preload="auto"></audio>
            <audio id="street-sound" src="/assets/sound/street.mp3" preload="auto"></audio>
            <img id="sky" src="/assets/models/sky.jpg" />
        </a-assets>

        <!-- Snow -->
        <a-entity position="0 12 0" particle-system="preset:snow;particleCount:1000;size:0.8;type:3;maxAge:6" rotation="0 0 0" scale="1 1 1" visible="true"></a-entity>

        <!-- Orbital Camera -->
        <a-entity id="wide-camera" camera="fov:90;active:false" position="0 0 5" orbit-controls="enabled:true;autoRotate:true;autoRotateSpeed:0.05;target:#target;enableDamping:true;dampingFactor:0.125;rotateSpeed:0.15;minDistance:20;maxDistance:30;maxPolarAngle:1.3;zoomSpeed:0.4"
            mouse-cursor="" rotation="0 0 0" scale="1 1 1" visible="true"></a-entity>

        <!-- Blimp track -->
        <a-curve id="blimp-track" type="CatmullRom" curve="type:CatmullRom;closed:true" position="0 0 0" rotation="0 0 0" scale="1 1 1" visible="true">
            <a-curve-point id="checkpoint1" position="10 9 -10" rotation="0 0 0" scale="1 1 1" visible="true" curve-point=""></a-curve-point>
            <a-curve-point id="checkpoint2" position="10 6 10" rotation="0 0 0" scale="1 1 1" visible="true" curve-point=""></a-curve-point>
            <a-curve-point id="checkpoint3" position="-10 7 10" rotation="0 0 0" scale="1 1 1" visible="true" curve-point=""></a-curve-point>
            <a-curve-point id="checkpoint4" position="-10 9 -10" rotation="0 0 0" scale="1 1 1" visible="true" curve-point=""></a-curve-point>
        </a-curve>

        <!-- First person camera -->
        <a-entity alongpath="curve:#blimp-track;loop:true;dur:60000;rotate:false" position="12.41351647677968 7.834513851455822 -2.5494769686744174" rotation="0 0 0" scale="1 1 1" visible="true">
            <a-entity id="blimp-sound-el" sound="src:#blimp-sound;autoplay:true;loop:true;volume:0.02" position="0 0 0" rotation="0 0 0" scale="1 1 1" visible="true"></a-entity>
            <a-entity position="0 0 0" rotation="0 151.80894599999834 0" scale="1 1 1" visible="true">
                <a-entity id="fps-camera" camera="active:false" position="0 -0.47 0" rotation="-4 -45 0" mouse-cursor="" look-controls="" scale="1 1 1" visible="true"></a-entity>
                <a-animation attribute="rotation" from="0 180 0" to="0 -180 0" dur="60000" fill="forwards" repeat="indefinite" easing="linear">
                </a-animation>
            </a-entity>
            <a-entity id="blimp" collada-model="#blimp" scale="0.3 0.3 0.3" position="0 0 0" rotation="-90 -55 -28.19003400000166" visible="true">
                <a-animation attribute="rotation" from="-90 -55 0" to="-90 -55 -360" dur="60000" fill="forwards" repeat="indefinite" easing="linear">
                </a-animation>
            </a-entity>
        </a-entity>

        <!-- The World -->
        <a-entity id="target" scale="5 5 5" position="0 0 0" rotation="0 0 0" visible="true">
            <a-entity id="city-el" collada-model="#city" scale="2.9 2.9 2.9" rotation="0 -90 0" position="0 0 0" visible="true">
                <a-entity id="river-sound-el" sound="src:#river-sound;autoplay:true;loop:true;volume:0.5" position="0.68 0.11 0.22" rotation="0 0 0" scale="1 1 1" visible="true"></a-entity>

                <a-entity id="street-sound-el" sound="src:#street-sound;autoplay:true;loop:true;volume:10" position="-0.34 0.35 0.22" rotation="0 0 0" scale="1 1 1" visible="true"></a-entity>

                <!-- Ferry -->
                <a-entity id="ferry-el" collada-model="#ferry" position="0 0 0" rotation="0 0 0.08214331942273619" scale="1 1 1" visible="true">
                    <a-animation attribute="rotation" from="0 0 0" to="0 0 0.5" dur="2000" direction="alternate" fill="forwards" repeat="indefinite"></a-animation>
                </a-entity>
            </a-entity>

            <!-- Logo -->
            <a-entity id="logo-el" collada-model="#logo" scale="0.2 0.2 0.2" position="1.48 0.6 1.05" rotation="0 0 0" visible="true"></a-entity>

            <!-- 2017 -->
            <a-entity id="2017-el" collada-model="#twentyseventeen" scale="0.45 0.45 0.45" position="0 2 0" rotation="0 0 0" visible="true"></a-entity>

            <!-- Clouds -->
            <a-entity id="cloud1-el" collada-model="#cloud1" scale="0.06 0.06 0.06" position="-1.87 2.3493924854372845 -0.19" rotation="0 77 0" visible="true">
                <a-animation attribute="position" from="-1.87 2.25 -0.19" to="-1.87 2.35 -0.19" dur="1500" direction="alternate" fill="forwards" repeat="indefinite"></a-animation>
            </a-entity>
            <a-entity id="cloud2-el" collada-model="#cloud2" scale="0.06 0.06 0.06" position="2 1.8993924854372843 1.09" rotation="0 68 0" visible="true">
                <a-animation attribute="position" from="2 1.8 1.09" to="2 1.9 1.09" dur="1500" direction="alternate" fill="forwards" repeat="indefinite"></a-animation>
            </a-entity>
            <a-entity id="cloud2-el" collada-model="#cloud2" scale="0.05 0.05 0.05" position="1.72 1.7006075145627155 -1.54" rotation="0 132 0" visible="true">
                <a-animation attribute="position" from="1.72 1.8 -1.54" to="1.72 1.7 -1.54" dur="1500" direction="alternate" fill="forwards" repeat="indefinite"></a-animation>
            </a-entity>

            <!-- Sphere -->
            <a-entity id="outer-sphere" position="0 0 0" rotation="0 0 0" scale="1 1 1" visible="true">
                <a-sphere color="#FFF" scale="3.5 3.5 3.5" material="color:#FFF;transparent:true;opacity:0.2" position="0 0 0" rotation="0 0 0" visible="true" geometry="primitive:sphere">
                </a-sphere>
            </a-entity>
        </a-entity>

        <!-- Lights -->
        <a-entity id="ambient-light" light="type:ambient;color:#fdd2b1;intensity:0.3" position="0 10 0" rotation="0 90 0" scale="1 1 1" visible="true"></a-entity>

        <!-- Sun and Moon -->
        <a-entity position="0 0 0" set-rotation="" rotation="0 0 255" scale="1 1 1" visible="true">
            <a-entity id="moon-el" position="0 0 0" rotation="0 0 0" scale="1 1 1" visible="true">
                <a-entity light="type:point;intensity:1.8;distance:100;decay:2;color:#90C4FF" position="0 16 0" rotation="0 0 0" scale="1 1 1" visible="true">
                </a-entity>
                <a-entity id="moon" collada-model="#moon" scale="0.5 0.5 0.5" position="0 16 0" rotation="0 0 0" visible="true"></a-entity>
                <a-entity id="sun-el" rotation="0 90 0" position="0 0 0" scale="1 1 1" visible="true">
                    <a-entity light="type:point;intensity:2;distance:100;decay:2;color:#fdd2b1" position="0 -16 0" rotation="0 0 0" scale="1 1 1" visible="true"></a-entity>
                    <a-entity id="sun" collada-model="#sun" scale="0.5 0.5 0.5" position="0 -16 0" rotation="0 -90 0" visible="true"></a-entity>
                </a-entity>
            </a-entity>

            <!-- Satellite -->
            <a-entity id="satellite-el" position="0 0 0" rotation="0 42.27753600000249 0" scale="1 1 1" visible="true">
                <a-entity position="0 0 0" rotation="0 -45 112.74141600000662" scale="1 1 1" visible="true">
                    <a-entity collada-model="#satellite" scale="0.3 0.3 0.3" position="0 20 0" rotation="0 90 0" visible="true">
                        <a-entity id="satellite-sound-el" sound="src:#satellite-sound;autoplay:true;loop:true;volume:0.3" position="0 0 0" rotation="0 0 0" scale="1 1 1" visible="true"></a-entity>
                    </a-entity>
                    <a-animation attribute="rotation" from="0 -45 0" to="0 -45 360" dur="15000" fill="forwards" repeat="indefinite" easing="linear">
                    </a-animation>
                </a-entity>
                <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="40000" fill="forwards" repeat="indefinite" easing="linear">
                </a-animation>
            </a-entity>
        </a-entity>

        <!-- Sky -->
        <a-sky id="sky-el" src="#sky" position="0 0 0" rotation="0 0 0" scale="-1 1 1" visible="true" material="color:#FFF;shader:flat;src:#sky" geometry="primitive:sphere;radius:5000;segmentsWidth:64;segmentsHeight:20"></a-sky>


</body>

</html>
